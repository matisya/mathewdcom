<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>archive - mathewd</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --h1-size: 20px;
            --h1-weight: 700;
            --h2-size: 16px;
            --h2-weight: 700;
            --b1-size: 16px;
            --b1-weight: 400;
            --color-text: #121212;
            --color-line: #AAAAAA;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--color-text);
            background-color: #ffffff;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-align: left;
        }

        a {
            color: inherit;
            text-decoration: none;
            cursor: pointer;
        }

        /* Typography Styles */
        .h1 {
            font-size: var(--h1-size);
            font-weight: var(--h1-weight);
            line-height: 1;
            text-align: left;
        }

        .h2 {
            font-size: var(--h2-size);
            font-weight: var(--h2-weight);
            line-height: 1;
            text-align: left;
        }

        .b1 {
            font-size: var(--b1-size);
            font-weight: var(--b1-weight);
            line-height: 1;
            text-align: left;
        }

        /* Layout Container */
        .page-wrapper {
            max-width: 1440px;
            margin: 0 auto;
            position: relative;
        }

        /* Header */
        header {
            width: 100%;
            height: 60px;
            display: flex;
            align-items: center;
            padding-left: 30px;
        }

        /* Layout Container */
        .main-container {
            display: flex;
            width: 100%;
            position: relative;
        }

        /* Left Column */
        .left-col {
            width: 30%;
            max-width: 30%;
            min-width: 250px;
            margin-left: 30px;
            padding-right: 20px;
        }

        .bottom-links {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        /* Right Column */
        .right-col {
            flex-grow: 1;
            padding-right: 30px;
        }

        /* ── Mobile ── */
        @media (max-width: 768px) {
            header {
                padding-left: 20px;
            }

            .main-container {
                flex-direction: column;
            }

            .left-col {
                width: 100%;
                max-width: 100%;
                min-width: unset;
                margin-left: 20px;
                padding-right: 20px;
                margin-bottom: 28px;
            }

            .sticky-nav {
                position: static !important;
            }

            .right-col {
                padding-left: 20px;
                padding-right: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="page-wrapper">
        <header>
            <a href="index.html" class="h1">mathewd</a>
        </header>

        <div class="main-container">
            <!-- Left Column -->
            <div class="left-col b1">
                <div class="sticky-nav" style="position: sticky; top: 20px;">
                    <div class="bottom-links">
                        <a href="index.html">projects</a>
                        <a href="writing.html">writing</a>
                        <a href="archive.html" class="h2">archive</a>
                        <a href="news.html">news</a>
                    </div>
                </div>
            </div>

            <!-- Right Column -->
            <div class="right-col b1">
                <p>This page is a work in progress.</p>
            </div>
        </div>
    </div>

</body>

</html>
